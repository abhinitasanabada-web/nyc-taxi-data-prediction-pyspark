# Start from the image version you were using
FROM apache/airflow:2.10.1

# 1. Switch to root to install system dependencies (Java)
USER root

# Install OpenJDK (Required for PySpark)
RUN apt-get update \
  && apt-get install -y --no-install-recommends \
         default-jdk \
  && apt-get autoremove -yqq --purge \
  && apt-get clean \
  && rm -rf /var/lib/apt/lists/*

# Set JAVA_HOME environment variable
ENV JAVA_HOME=/usr/lib/jvm/default-java

# 2. Switch back to airflow user to install Python packages
USER airflow

# Copy requirements file from your local folder to the container
COPY requirements.txt /requirements.txt

# Install the Python dependencies
RUN pip install --no-cache-dir -r /requirements.txt